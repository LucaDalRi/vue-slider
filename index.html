<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImg].image"/>
                    <div class="text">
                        <h3>{{slides[activeImg].title}}</h3>
                        <p>
                            {{slides[activeImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>
                    <div class="thumb active" @click="this.activeImg = 0">
                        <img :src="slides[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb" @click="this.activeImg = 1">
                        <img :src="slides[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb" @click="this.activeImg = 2">
                        <img :src="slides[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb" @click="this.activeImg = 3">
                        <img :src="slides[3].image" alt="Stray" />
                    </div>
                    <div class="thumb" @click="this.activeImg = 4">
                        <img :src="slides[4].image" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
